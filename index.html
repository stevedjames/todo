<body background="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fdam%2Fimageserve%2F1092571024%2F0x0.jpg%3Ffit%3Dscale" style="background-color: #2C353C; ">

    <div class="container " style="width: 40%;">
    <form action="" onsubmit="return validate()">
        <div class="form-group">
          <label class="text-muted" for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" onchange="return validate()">
          <label for="" id="error" style="color: rgba(240, 6, 6, 0.705); font-size: small;"></label>
          
        </div>
        <div class="form-group text-muted">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" onchange="return pswd()">
          <label for="" id="pswderror" style="color: red; font-size: small;"></label>
          
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary text-center" style="margin-top: 1em; margin-bottom: 2em; width: 50%;">Submit</button>
    </div>
    </form>
    </div>
    <script src="validate.js"></script>
    <script> 
        $(window).ready(function () { 

            $("form").submit(function (e) { 
                e.preventDefault(); 
                var name = $("#name").val(); 
                setTimeout(function () { 
                    console.log("After timeout"); 
                    $('#name').val(''); 
                }, 100); 
                return validate();
                
            }) 
  
        }) 
    </script>
