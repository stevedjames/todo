    function GetSelected() {
    var grid = document.getElementById("todo_table");
    var check = grid.getElementsByTagName("INPUT");
    var checked =  0;
    let myPromise = new Promise(function(myResolve, myReject) {
    for (var i = 0; i < check.length; i++) {
         // The producing code (this may take some time)
    if (check[i].checked) {
        checked++;
        if (checked == 16) {
            //   myResolve("OK");
            myResolve("Successfully completed 5 tasks");
            alert("Successfully completed 5 tasks");
        }
        else if(checked>16){
            myReject("Error");
        }
        else {
            myReject("Error");
        }
    }

   <script>
    $.getJSON('https://jsonplaceholder.typicode.com/todos', function(data) {
        for(var i=0;i<=20;i++){

                var text = `<li><input type="checkbox" class="list"  onclick="GetSelected() "   /> ${data[i].title}</li>`
                $("#todo_table").append(text);}
            else{
                var text = `<li><input type="checkbox" class="text-muted " disabled checked "  /> ${data[i].title}</li>`
