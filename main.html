<script type="text/javascript">
    function GetSelected() {
        //Reference the Table.
        var grid = document.getElementById("todo_table");
  
        //Reference the CheckBoxes in Table.
        var checkBoxes = grid.getElementsByTagName("INPUT");
        var message = "Department  Item       Quantity    Unit\n";
        var checked =  0;
        //Loop through the CheckBoxes.
        for (var i = 0; i < checkBoxes.length; i++) {
          
            if (checkBoxes[i].checked) {
                checked++;
                if(checked==5){
                    alert("You have successfully completed 5 tasks");
                }
            }
        }
    }
  </script>
   <script>
    $.getJSON('https://jsonplaceholder.typicode.com/todos', function(data) {

        var text = `<li><input type="checkbox" class="list" onclick="GetSelected()" /> ${data[i].title}</li>`
            $("#todo_table").append(text);}
